# For Terminalizer: https://github.com/faressoft/terminalizer

config:
  command: null
  cwd: null
  env:
    recording: true
  cols: 110
  rows: 11
  repeat: 0
  quality: 100
  frameDelay: auto
  maxIdleTime: 2000
  frameBox:
