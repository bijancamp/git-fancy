      right: 15px
      bottom: 15px
      width: 100px
      opacity: 0.9
  cursorStyle: block
  fontFamily: "Monaco"
  fontSize: 36
  lineHeight: 1
  letterSpacing: 0
  theme:
    background: "#1e1f29"
    foreground: "#ffffff"
    cursor: "#8b8b8b"
    black: "#282a36"
    red: "#ff5555"
    green: "#50fa7b"
    yellow: "#f1fa8c"
    blue: "#bd93f9"
    magenta: "#ff79c6"
    cyan: "#8be9fd"
    white: "#bfbfbf"
    brightBlack: "#44475a"
    brightRed: "#ff6e67"
    brightGreen: "#5af78e"
